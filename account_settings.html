<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

        </div>

    <main class="main">
        <div class="container">
            <section class="section-account">
                <div class="account-header">
                	<form action="javascript:void(0);">
                		<div class="account-user_img">
                			
                		</div>
                		<div class="account-user_block">

                			<span class="account-user_subtitle">Your photo</span>
                		</div>
                		<div class="account-header_bot">
		                    <ul class="nav nav-tabs account-user_tab" >
		                        <li class="nav-item">
		                            <a class="nav-link active" id="account-profile_tab" data-toggle="tab" href="#account-profile" role="tab" aria-controls="account-profile" aria-selected="true">Profile</a>
		                        </li>
		                        <li class="nav-item">
		                            <a class="nav-link" id="account-wishlist_tab" data-toggle="tab" href="#account-wishlist" role="tab" aria-controls="account-wishlist" aria-selected="false">Wishlist</a>
		                        </li>
		                    </ul>
		                    <input type="submit" class="btn btn-primary" value="Save">

                	</form>
                </div>
                <div class="account-body">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="account-profile" role="tabpanel" aria-labelledby="account-profile_tab">..1.</div>
                        <div class="tab-pane fade" id="account-wishlist" role="tabpanel" aria-labelledby="account-wishlist_tab">.2..</div>
